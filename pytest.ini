[pytest]
# Pytest configuration for django-keel template tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require external dependencies
    generation: marks tests that generate projects
    feature: marks tests for specific features
    django: marks tests that interact with Django

# Coverage (optional, uncomment to enable)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout (optional, uncomment to set timeout)
# timeout = 300

# Parallel execution (optional, uncomment to enable)
# addopts = -n auto
